<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <meta charset="utf-8">
    <title>Lex - Lexical Analysis</title>
  </head>
  <body>
    <header class="ribbon">
      <div class="content">
        <div class="h-title">
          Analisador Léxico
        </div>
      </div>
    </header>
    <div class="page">
      <h5>Entrada dos Tokens</h5>
      <div class="input-field col s12">
        <input id="input-token" type="text" placeholder="Aqui vai alguma informação">
        <button class="btn waves-effect waves-light grey" type="submit" name="action">Limpar
          <i class="material-icons right">clear</i>
        </button>
        <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </body>
</html>
